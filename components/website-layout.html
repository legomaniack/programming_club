<link rel="import" href="../bower_components/font-roboto/roboto.html">
<link rel="import"
  href="../bower_components/polymer/polymer.html">
<link rel="import"
  href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import"
  href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import"
  href="../bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import"
  href="../bower_components/core-icons/core-icons.html">
<link rel="import"
  href="../bower_components/paper-icon-button/paper-icon-button.html">
  
<link rel="import"
  href="../components/sidebar-content.html">

<polymer-element name="website-layout" attributes="pageTitle pageId">
	<template>
		<style>
			:host{
				height: 100%;
				margin: 0;
				background-color: #EEEEEE;
				font-family: 'Roboto', sans-serif;
			}
			core-header-panel {
				height: 100%;
				overflow: auto;
				-webkit-overflow-scrolling: touch; 
			}
			core-toolbar {
			  background: #FF9800;
			  color: white;
			}
			.content {
				width: 80%;
				margin: 50px auto;
			}
			
			@media (min-width: 481px) {
				.content {
					width: 500px;
				}
			}
		</style>
		<core-drawer-panel forceNarrow>
			<sidebar-content drawer pageId={{pageId}}></sidebar-content>
			<core-header-panel main>
				<core-toolbar>
					<paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
					<div>{{pageTitle}}</div>
				</core-toolbar>
				<div class="content">
					<content></content>
				<div>
			</core-header-panel>
		</core-drawer-panel>
	</template>
	<script>
		Polymer({
			pageId: 0,
			pageTitle: "Home"
		});
	</script>
</polymer-element>
